<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Get it done, {{ user.full_name }}!</h1>
<!-- Load picture of person -->
<p>(Hero Picture)</p>
<p>(Cool Title)</p>
<h2>POINTS</h2>
<!-- Get our points calculation instead of karma -->
<h3>{{ karma }}</h3>
<h2>Level (from db)</h2>
<h2>Latest Quest</h2>
<p>Project name: {{ sample_project.name }}</p>
{% for task in tasks %}
<p>{{ task.content }}</p>
{% endfor %}

{% endblock %}
