<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<header>Get it done, {{ user.full_name }}!</header>
<!-- Load picture of person -->
<article>
<p>(Hero Picture)</p>
<p>(Cool Title)</p>
<h2>POINTS</h2>
<!-- Get our points calculation instead of karma -->
<h3>{{ karma }}</h3>
<h2>Level (from db)</h2>
<h2>Latest Quest</h2>
<p><b>{{ latest_quest.name }}</b></p>
{% for task in tasks %}
<p>{{ task.content }}</p>
{% endfor %}
</article>
{% endblock %}
