<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<!-- Load picture of person -->
<h1>Get it done, {{ user.full_name }}!</h1>
<h2>Points</h2>
<!-- Get our points calculation instead of karma -->
<h3>{{ karma }}</h3>
<h2>Quests</h2>
<!-- Use quest list from db -->
{% for project in projects %}
<i>{{ project.name }}</i><br>
{% endfor %}
{% endblock %}
