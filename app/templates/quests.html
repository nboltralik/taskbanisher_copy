<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Quest Log</h1>
    </header>
    <article>
    <h2 style="text-align:center">{{ user.full_name }}'s Quests!</h2>
    <a href="/quests/add"></a><div style="max-width:200px;color:darkblue;margin-left:auto;margin-right:auto;"><h3 style="text-align:center;background-color:lightblue;"><a href="/quests/add">Add Quest</h3></div></a>
    {% for quest in quest_objects %}
    <p style="text-align:center"><b>{{ quest.name }}</b></p>
    {% for task in quest.tasks %}
    <p style="text-align:center">{{ task.content }}</p>
    {% endfor %} 
    {% endfor %}
    </article>
{% endblock %}
